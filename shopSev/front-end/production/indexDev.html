<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>特約商伺服器</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link href="../vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="../vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

    <style type="text/css">
      .tile_count .tile_stats_count {
        border-bottom: 0px
      }
      .nav_menu {
        background: #f25f5c;
      }
      .changeColor {
        color: white;
      }
      .alert-fixed {
        position:fixed; 
        bottom: 0px; 
        left: 0px; 
        width: 100%;
        z-index:9999; 
        border-radius:0px;
        margin-bottom: 0px;
      }
      .nav-sm .main_container .top_nav {
        margin-left: 0px;
      }
      .nav-sm .container.body .right_col {
        margin-left: 0px;
      }
      .nav-sm footer {
        margin-left: 0px;
      }
      .topText {
        padding-top:10px;
        padding-bottom:10px;
        padding-right:35px;
        /* color: white; */
      }
    </style>      
  </head>

  <body class="nav-sm">
    <div class="container body">
      <div class="main_container">
        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <h3 class="orgNameSev"></h3>
                <!-- <a id="menu_toggle" class="changeColor"><i class="fa fa-bars"></i></a> -->
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="topText">
                  <h3 class="shopId pull-right"></h3>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

          <!-- ShopData -->
          <div class="row x_title">
            <div class="col-md-12">
              <h3 class="">特約商資料</h3>
            </div>
          </div>

          <div class="row tile_count">
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top" style="font-size:16px"><i class="fa fa-star"></i> 發出點數</span>
              <div class="count shopIssuePoint" style="font-size:40px"></div>
              <span class="count_bottom">Issue Point</span>              
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top" style="font-size:16px"><i class="fa fa-star-o"></i> 持有點數</span>
              <div class="count shopHoldPoint" style="font-size:40px"></div>
              <span class="count_bottom">Hold Point</span>              
            </div> 
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top" style="font-size:16px"><i class="fa fa-money"></i> 剩餘金額</span>
              <div class="count shopBalance" style="font-size:40px"></div>
              <span class="count_bottom">Balance</span>              
            </div> 
          </div>
          <!-- /ShopData -->
          <div class="ln_solid"></div>
          <!-- Issue Point -->
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>發出點數給消費者</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <form id="issuePointForm" class="form-horizontal form-label-left">
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">發出點數 <span class="required">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                        <input id="issuePoint" required class="form-control col-md-7 col-xs-12" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">消費者ID <span class="required">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" id="users">
                        </select>
                      </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-9 col-md-offset-3">
                        <button id="send" type="submit" class="btn btn-primary btn-block">確認</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>     
            </div>
            <!-- /Issue Point -->
            <!-- Hold Point -->
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>消費者使用點數消費</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <form id="holdPointForm" class="form-horizontal form-label-left" novalidate="">
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">消費產品 <span class="required">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" id="items">
                          <!-- items data -->
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">消費者ID <span class="required">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" id="receiveUser">
                          <option value="A">A</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                          <option value="D">D</option>
                        </select>
                      </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-9 col-md-offset-3">
                        <button id="send" type="submit" class="btn btn-primary btn-block">確認</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>     
            </div>
            <!-- /Hold Point -->
          </div>          
          <!-- MessageBox -->
          <div class="alert alert-info alert-fixed" id="messageAlertBox" style="display:none; font-size: 16px;">
            <!-- <strong>Success!</strong> Indicates a successful or positive action. -->
          </div>
          <!-- /MessageBox -->
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            特約商伺服器
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- Chart.js -->
    <script src="../vendors/Chart.js/dist/Chart.min.js"></script>
    <!-- gauge.js -->
    <script src="../vendors/gauge.js/dist/gauge.min.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- iCheck -->
    <script src="../vendors/iCheck/icheck.min.js"></script>
    <!-- Skycons -->
    <script src="../vendors/skycons/skycons.js"></script>
    <!-- Flot -->
    <script src="../vendors/Flot/jquery.flot.js"></script>
    <script src="../vendors/Flot/jquery.flot.pie.js"></script>
    <script src="../vendors/Flot/jquery.flot.time.js"></script>
    <script src="../vendors/Flot/jquery.flot.stack.js"></script>
    <script src="../vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
    <script src="../vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
    <script src="../vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
    <script src="../vendors/flot.curvedlines/curvedLines.js"></script>
    <!-- DateJS -->
    <script src="../vendors/DateJS/build/date.js"></script>
    <!-- JQVMap -->
    <script src="../vendors/jqvmap/dist/jquery.vmap.js"></script>
    <script src="../vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script src="../vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="../vendors/moment/min/moment.min.js"></script>
    <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <script src="../vendors/socket.io-client/dist/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script src="../build/js/index.js"></script>
  </body>
</html>
