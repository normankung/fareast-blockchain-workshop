          <div class="row">
            <!-- ShopData -->
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>特約商 資料</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="col-md-3 col-sm-3 col-xs-4 tile">
                    <span>發出點數</span>
                    <h2 id="shopIssuePoint"></h2>
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-4 tile">
                    <span>持有點數</span>
                    <h2 id="shopHoldPoint"></h2>
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-4 tile">
                    <span>Balance</span>
                    <h2 id="shopBalance"></h2>
                  </div>
                </div>
              </div>     
            </div>
          </div>          
          <!-- /Database -->

          <!-- Issue Point -->
          <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>發出點數給消費者</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <form id="issuePointForm" class="form-horizontal form-label-left" novalidate="">
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">發出點數 <span class="required">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                        <input id="issuePoint" required="required" class="form-control col-md-7 col-xs-12" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">消費者ID <span class="required">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" id="users">
                        </select>
                      </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-9 col-md-offset-3">
                        <button id="send" type="submit" class="btn btn-success btn-block">確認</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>     
            </div>
            <!-- /Issue Point -->
            <!-- Hold Point -->
            <div class="col-md-5 col-sm-5 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>消費者使用點數消費</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <form id="holdPointForm" class="form-horizontal form-label-left" novalidate="">
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">消費產品 <span class="required">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" id="items">
                          <!-- items data -->
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">消費者ID <span class="required">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" id="receiveUser">
                          <option value="A">A</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                          <option value="D">D</option>
                        </select>
                      </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-9 col-md-offset-3">
                        <button id="send" type="submit" class="btn btn-success btn-block">確認</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>     
            </div>
            <!-- /Hold Point -->
          </div>
