    <style type="text/css">
        .tile_count .tile_stats_count {
            border-bottom: 0px
        }
        .nav_menu {
            background: #00a896;
        }
        .changeColor {
            color: white;
        }
        .alert-fixed {
            position:fixed; 
            bottom: 0px; 
            left: 0px; 
            width: 100%;
            z-index:9999; 
            border-radius:0px;
            margin-bottom: 0px;
        }
        .nav-sm .main_container .top_nav {
            margin-left: 0px;
        }
        .nav-sm .container.body .right_col {
            margin-left: 0px;
        }
        .nav-sm footer {
            margin-left: 0px;
        }
        .toggle {
            width: 30%;
            padding-left: 25px;
            padding-top: 8px;
        }
        .nav.navbar-nav > li > a:hover, .nav.navbar-nav > li > a:hover {
            background: #00a896;
        }

<body class="nav-sm">
    <div class="container body">
        <div class="main_container">

            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <h3 class="changeColor">紅利積點交換系統</h3>
                            <!-- <a id="menu_toggle"><i class="fa fa-bars"></i></a> -->
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="">

                                <a href="javascript:;" title="切換使用者" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <div style="display:flex">
                                        <img src="../production/images/img.jpg" alt="">
                                        <div class="userName changeColor"></div>
                                    </div>


                                </a>
                                <ul class="dropdown-menu dropdown-usermenu pull-right">
                                    <li><a class="userButton">使用者 A</a></li>
                                    <li><a class="userButton">使用者 B</a></li>
                                    <li><a class="userButton">使用者 C</a></li>
                                    <li><a class="userButton">使用者 D</a></li>
                                </ul>
                            </li>
                            <li role="presentation" class="dropdown">
                                <a onclick="onSettleClick()" title="清算點數" href="" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-calculator changeColor"></i>
                                </a>
                            </li>
                        </ul>

                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <!-- top tiles -->
                <div class="row x_title">
                    <div class="col-md-12">
                        <h3>點數餘額</h3>
                    </div>
                </div>
                <div class="row tile_count" id="points"></div>
                <!-- /top tiles -->

                <div class="ln_solid"></div>                

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="dashboard_graph">

                            <div class="row x_title">
                                <div class="col-md-6">
                                    <h3 style="font-weight:400"> 點數交換</h3>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal form-label-left input_mask" id="ex-form">

                                    <div style="margin-bottom:40px" class="form-group">
                                        <label class="control-label col-md-2 col-sm-2 col-xs-12"></label>

                                        <label class="control-label col-md-2 col-sm-2 col-xs-12">來源點數</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12">
                                            <select class="form-control">
                                        <option value="none">點數選擇</option>
                                        <option value="F">Friday 點數</option>
                                        <option value="H">Happy Go 點數</option>
                                      </select>
                                        </div>
                                    </div>
                                    <br/>
                                    <div style="margin-bottom:40px" class="form-group">
                                        <label class="control-label col-md-2 col-sm-2 col-xs-12"></label>

                                        <label class="control-label col-md-2 col-sm-2 col-xs-12">目標點數</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12">
                                            <select class="form-control">
                                                <option value="none">點數選擇</option>
                                                <option value="F">Friday 點數</option>
                                                <option value="H">Happy Go 點數</option>
                                              </select>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="form-group">
                                        <label class="control-label col-md-2 col-sm-2 col-xs-12"></label>

                                        <label class="control-label col-md-2 col-sm-2 col-xs-12">交換點數數量</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12">
                                            <input required type="text" class="form-control" placeholder="請輸入交換數量">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="col-md-10 col-sm-10 col-xs-12"></div>
                                       <button class="btn btn-success">Submit</button>

                                    </div>

                                    <br/>
                                </form>

                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="dashboard_graph">

                            <div class="row x_title">
                                <div class="col-md-6">
                                    <h3 style="font-weight:400"> 點數交換紀錄</h3>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="table-responsive">
                                    <table class="table table-striped jambo_table bulk_action">
                                        <thead>
                                            <tr class="headings">
                                                <th class="column-title">序號 </th>
                                                <th class="column-title">來源機構</th>
                                                <th class="column-title">目的機構 </th>
                                                <th class="column-title">交換數量</th>
                                                <th class="column-title">目標餘額</th>

                                                <th class="column-title">日期</th>
                                                </th>
                                                <th class="bulk-actions" colspan="7">
                                                    <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody id="exchange-table">


                                        </tbody>
                                    </table>
                                </div>
                            </div>


                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>
                <br />


                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="dashboard_graph">

                            <div class="row x_title">
                                <div class="col-md-6">
                                    <h3 style="font-weight:400">兌換點數紀錄</h3>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="table-responsive">
                                    <table class="table table-striped jambo_table bulk_action">
                                        <thead>
                                            <tr class="headings">
                                                <th class="column-title">序號 </th>
                                                <th class="column-title">消費品項</th>
                                                <th class="column-title">消費金額 </th>
                                                <th class="column-title">消費點數</th>
                                                <th class="column-title">結算金額</th>

                                                <th class="column-title">日期</th>
                                                </th>
                                                <th class="bulk-actions" colspan="7">
                                                    <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody id="redeem-table">


                                        </tbody>
                                    </table>
                                </div>
                            </div>


                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>
                <br />
                <!-- MessageBox -->
                <div class="alert alert-info alert-fixed" id="messageAlertBox" style="display:none; font-size: 16px;">
                    <!-- <strong>Success!</strong> Indicates a successful or positive action. -->
                </div>
                <!-- /MessageBox -->
                <!-- /page content -->
            </div>
            
            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    點數交換中心
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>

        <!-- jQuery -->
        <script src="../vendors/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="../vendors/fastclick/lib/fastclick.js"></script>
        <!-- NProgress -->
        <script src="../vendors/nprogress/nprogress.js"></script>
        <!-- gauge.js -->
        <script src="../vendors/gauge.js/dist/gauge.min.js"></script>
        <!-- bootstrap-progressbar -->
        <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
        <!-- iCheck -->
        <script src="../vendors/iCheck/icheck.min.js"></script>
        <!-- Skycons -->
        <script src="../vendors/skycons/skycons.js"></script>
        <!-- Flot -->
        <script src="../vendors/Flot/jquery.flot.js"></script>
        <script src="../vendors/Flot/jquery.flot.pie.js"></script>
        <script src="../vendors/Flot/jquery.flot.time.js"></script>
        <script src="../vendors/Flot/jquery.flot.stack.js"></script>
        <script src="../vendors/Flot/jquery.flot.resize.js"></script>

        <script src="../vendors/flot.curvedlines/curvedLines.js"></script>

        <script src="../vendors/DateJS/build/date.js"></script>
        <!-- JQVMap -->
        <script src="../vendors/jqvmap/dist/jquery.vmap.js"></script>

        <script src="../vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="../build/js/custom.min.js"></script>

          var socket = io();
        </script>
        <script src="../build/js/index.js"></script>
