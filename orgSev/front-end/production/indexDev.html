<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>組織伺服器</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link href="../vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="../vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

    <style type="text/css">
      .tile_count .tile_stats_count {
        border-bottom: 0px
      }
      .nav_menu {
        background: #00a896;
      }
      .orgName {
        color: white;
      }
    </style>
  </head>

  <body class="nav-sm">
    <div class="container body">
      <div class="main_container">
        <!-- Left bar -->
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>組織伺服器</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="images/img.jpg" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2 class="orgName"></h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                  <li><a href="indexDev.html"><i class="fa fa-home"></i> 首頁 </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>
        <!-- /Left bar -->

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile" aria-expanded="false">
                    <div style="display:flex">
                      <img src="images/img.jpg" alt=""><div class="orgName"></div>
                    </div>  
                  </a>
                  <!-- 覺得可以切換sev應該不錯 -->
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          
          <!-- OrgData -->
          <div class="row x_title">
            <div class="col-md-6">
              <h3>組織伺服器</h3>
            </div>
            <div class="col-md-6 pull-right">
                <!-- <h3 class="pull-right orgName"></h3> -->
                <img class="orgPic pull-right" style="width:168px" src="">
              </div>
          </div>

          <div class="row tile_count">
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top" style="font-size:16px"><i class="fa fa-star"></i> 發出點數</span>
              <div class="count orgIssuePoint" style="font-size:40px"></div>
              <span class="count_bottom">Issue Point</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top" style="font-size:16px"><i class="fa fa-money"></i> 剩餘金額</span>
              <div class="count orgBalance" style="font-size:40px"></div>
              <span class="count_bottom">Balance</span>
            </div> 
          </div>
          <!-- /OrgData -->


          <div class="ln_solid"></div>
          
          <!-- Database -->
          <div class="row">
            <!-- ShopData -->
            <div class="col-md-8 col-sm-8 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>特約商 資料</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li style="float:right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <table class="table table-striped jambo_table">
                    <thead>
                      <tr>
                        <th>#ID</th>
                        <th>發出點數</th>
                        <th>持有點數</th>
                      </tr>
                    </thead>
                    <tbody id="shopData-table">
                    </tbody>
                  </table>
                  <!-- Settlement With Shop -->
                  <div class="ln_solid"></div>
                  <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                      <button class="btn btn-sm btn-primary settlementButton" type="button"><i class="fa fa-money"></i> 與特約商清算</button>
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-12 mail_view" style="padding-top:5px">
                        <div id="settlementResult"></div>
                    </div> 
                  </div>
                </div>
              </div>     
            </div>
            <!-- ShopData -->
            <!-- UserData -->
            <div class="col-md-4 col-sm-4 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>會員 資料</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li style="float:right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <table class="table table-striped jambo_table">
                    <thead>
                      <tr>
                        <th>#ID</th>
                        <th>持有點數</th>
                      </tr>
                    </thead>
                    <tbody id="userData-table">
                    </tbody>
                  </table>
                </div>
              </div>     
            </div>  
            <!-- /User Data -->
          </div>
          <!-- /Database -->

          <!-- Settlement with Org -->
          <!-- List > QueryNewest > Settle(Trigger Org) > Receive Blockchain Request -->
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>組織兌換點數清算</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li style="float:right">
                      <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                          <table class="table table-striped jambo_table">
                            <thead>
                              <tr>
                                <th>#SeqNum</th>
                                <th>持有對方點數</th>
                                <th>需結清金額</th>
                                <th>對方持有點數</th>
                                <th>需結清金額</th>
                                <th>狀態</th>
                              </tr>
                            </thead>
                            <tbody id="report-table">
                            </tbody>
                          </table>
                        <div id="queryReportResult" style="text-align: center"></div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /Settlement with Org -->
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            組織伺服器
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- Chart.js -->
    <script src="../vendors/Chart.js/dist/Chart.min.js"></script>
    <!-- gauge.js -->
    <script src="../vendors/gauge.js/dist/gauge.min.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- iCheck -->
    <script src="../vendors/iCheck/icheck.min.js"></script>
    <!-- Skycons -->
    <script src="../vendors/skycons/skycons.js"></script>
    <!-- Flot -->
    <script src="../vendors/Flot/jquery.flot.js"></script>
    <script src="../vendors/Flot/jquery.flot.pie.js"></script>
    <script src="../vendors/Flot/jquery.flot.time.js"></script>
    <script src="../vendors/Flot/jquery.flot.stack.js"></script>
    <script src="../vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
    <script src="../vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
    <script src="../vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
    <script src="../vendors/flot.curvedlines/curvedLines.js"></script>
    <!-- DateJS -->
    <script src="../vendors/DateJS/build/date.js"></script>
    <!-- JQVMap -->
    <script src="../vendors/jqvmap/dist/jquery.vmap.js"></script>
    <script src="../vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script src="../vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="../vendors/moment/min/moment.min.js"></script>
    <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <script src="../vendors/socket.io-client/dist/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script src="../build/js/index.js"></script>
  </body>
</html>
